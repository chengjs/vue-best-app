<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>vue-best-app</title>
    <meta name="title" content="搜索引擎标题">
	<meta name="keywords" content="关键词1,关键词2,关键词3" />
	<meta name="description" content="搜索引擎介绍网站" />
	<meta name="spm_prefix" content="333.400">
	<!-- 下面在浏览器中显示手机状态栏颜色 -->
	<meta name="theme-color" content="#de698c">
	<!-- 下面是设置Web应用是否以全屏模式运行 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 下面是 控制状态栏显示样式  -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<!-- 下面是格式检测，禁止检测手机号，还可以检测 手机号/邮箱/地址：meta name="format-detection" content="telephone=no,email=no,adress=no" -->
	<meta name="format-detection" content="telephone=no">
	<!-- 页面缓存时间的最大值是0秒，目的是不让页面缓存，每次访问必须到服务器读取 -->
	<meta http-equiv="Cache-Control" content="no-transform">
	<!-- 下面是全称，可以简写<meta charset="utf-8"> -->
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<!-- 下面是告诉搜索引擎，该应用的设备。如果不仅是有移动的话，可以这么写：<meta name= "applicable-device"content= "pc,mobile"> -->
	<meta name="applicable-device" content="mobile">
	<!-- 下面的图片地址换成自己的，根据苹果公司的文档，预先制作的图标。iOS 7上的Safari不会为图标添加效果。老版本的Safari不会为使用-precomposed.png后缀命名的图标文件添加效果。 -->
	 <link rel="apple-touch-icon-precomposed" href="//static.hdslb.com/mobile/img/512.png"/>
	 <!-- 下面加载favicon.ico，生成桌面icon。 但是Apache配置为/favicon.ico用作MIME类型 image/vnd.microsoft.icon 而不是 image/x-icon。
		最好是：
		<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
	  -->
	<link rel="icon" type="image/vnd.microsoft.icon" href="//www.bilibili.com/favicon.ico"/>
	<!-- 。包括谷歌，苹果为iOS设备配备了apple-touch-icon私有属性。在iPhone,iPad,iTouch的safari浏览器上可以使用添加到主屏按钮将网站添加到主屏幕上 -->
	<link rel="apple-touch-icon" href="//www.bilibili.com/favicon.ico"/>
	<!-- 下面是manifest是渐进式Web应用程序(PWA)的Web技术集合的一部分。手册：https://developer.mozilla.org/zh-CN/docs/Web/Manifest 。支持情况不太好 -->
	<link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
